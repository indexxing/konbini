version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: konbini-db
    environment:
      POSTGRES_DB: konbini
      POSTGRES_USER: konbini
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U konbini"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: konbini-backend
    environment:
      - DATABASE_URL=postgres://konbini:${POSTGRES_PASSWORD}@postgres:5432/konbini?sslmode=disable
      - BSKY_HANDLE=${BSKY_HANDLE}
      - BSKY_PASSWORD=${BSKY_PASSWORD}
    ports:
      - "4444:4444"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: >
      sh -c '
        echo "Generating /did.json..." && \
        printf "%s\n" \
        "{" \
        "  \"@context\": [" \
        "    \"https://www.w3.org/ns/did/v1\"," \
        "    \"https://w3id.org/security/multikey/v1\"" \
        "  ]," \
        "  \"id\": \"did:web:api.bsky.indexx.dev\"," \
        "  \"verificationMethod\": [" \
        "    {" \
        "      \"id\": \"did:web:bsky.indexx.dev#atproto\"," \
        "      \"type\": \"Multikey\"," \
        "      \"controller\": \"did:web:api.bsky.indexx.dev\"," \
        "      \"publicKeyMultibase\": \"zQ3shTX4EtEXJHcENR4DW38rZLLRN46s9peYJfeDfzUAKK98j\"" \
        "    }" \
        "  ]," \
        "  \"service\": [" \
        "    {" \
        "      \"id\": \"#bsky_notif\"," \
        "      \"type\": \"BskyNotificationService\"," \
        "      \"serviceEndpoint\": \"https://api.bsky.indexx.dev\"" \
        "    }," \
        "    {" \
        "      \"id\": \"#bsky_appview\"," \
        "      \"type\": \"BskyAppView\"," \
        "      \"serviceEndpoint\": \"https://api.bsky.indexx.dev\"" \
        "    }" \
        "  ]" \
        "}" \
        > /did.json && \

        echo "âœ… did.json created successfully at /did.json" && \
        echo "Launching backend..." && \
        exec ./konbini
      '
